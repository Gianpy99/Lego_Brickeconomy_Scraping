<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📦 LEGO Sets Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Enhanced responsive styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --light-bg: #f8fafc;
            --card-shadow: 0 4px 16px rgba(44, 62, 80, 0.08);
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }
        
        .search-controls {
            display: grid;
            grid-template-columns: 1fr auto auto auto auto;
            gap: 15px;
            align-items: center;
        }
        
        .search-input {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            cursor: pointer;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--accent-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .sets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .set-card {
            background: rgba(255,255,255,0.97);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }
        
        .set-card:hover {
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            transform: translateY(-4px);
        }
        
        .set-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f8f9fa;
        }
        
        .set-info {
            padding: 20px;
        }
        
        .set-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .set-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-color);
            flex: 1;
            margin-right: 10px;
        }
        
        .owned-checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
        }
        
        .owned-checkbox-container.owned {
            background: #d4edda;
            border-color: var(--success-color);
        }
        
        .owned-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--success-color);
        }
        
        .owned-label {
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-color);
        }
        
        .set-details {
            display: flex;
            align-items: center;
            margin: 8px 0;
            color: #666;
            font-size: 0.95rem;
        }
        
        .set-details i {
            width: 20px;
            margin-right: 10px;
            color: var(--accent-color);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
        }
        
        .page-btn {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background: white;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .page-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .page-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .no-results {
            grid-column: 1/-1;
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .loading {
            grid-column: 1/-1;
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
            color: var(--accent-color);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .search-controls {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .sets-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .set-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 LEGO Sets Database</h1>
            <p>Complete collection with ownership tracking</p>
        </div>
        
        <!-- Search and Filter Section -->
        <div class="search-section">
            <div class="search-controls">
                <input type="text" id="setSearch" class="search-input" placeholder="🔍 Search sets by name, code, or theme...">
                <select id="themeFilter" class="filter-select">
                    <option value="">All Themes</option>
                </select>
                <select id="yearFilter" class="filter-select">
                    <option value="">All Years</option>
                </select>
                <select id="sortBy" class="filter-select">
                    <option value="code">Sort by Code</option>
                    <option value="name">Sort by Name</option>
                    <option value="pieces">Sort by Pieces</option>
                    <option value="released">Sort by Release Date</option>
                </select>
                <button class="btn btn-primary" onclick="clearFilters()">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </div>
        
        <!-- Results Info -->
        <div id="resultsInfo"></div>
        
        <!-- Sets Grid -->
        <div id="setsGrid" class="sets-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <h3>Loading LEGO Sets...</h3>
                <p>Please wait while we fetch your collection</p>
            </div>
        </div>
        
        <!-- Pagination -->
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        let setsData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 24;
        
        document.addEventListener('DOMContentLoaded', function() {
            loadSetsData();
        });
        
        async function loadSetsData() {
            try {
                const response = await fetch('/api/sets');
                if (!response.ok) {
                    throw new Error('Failed to fetch sets data');
                }
                
                setsData = await response.json();
                filteredData = [...setsData];
                
                initializeFilters();
                renderSets();
                
                console.log('Loaded sets data:', setsData.length, 'sets');
                
            } catch (error) {
                console.error('Error loading sets:', error);
                document.getElementById('setsGrid').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger-color); margin-bottom: 20px;"></i>
                        <h3>Error Loading Sets</h3>
                        <p>Failed to load sets data. Please refresh the page.</p>
                    </div>
                `;
            }
        }
        
        function initializeFilters() {
            // Populate theme filter
            const themes = [...new Set(setsData.map(set => set.theme).filter(Boolean))];
            const themeFilter = document.getElementById('themeFilter');
            themes.forEach(theme => {
                const option = document.createElement('option');
                option.value = theme;
                option.textContent = theme;
                themeFilter.appendChild(option);
            });
            
            // Populate year filter
            const years = [...new Set(setsData.map(set => {
                if (!set.year_released) return '';
                const match = set.year_released.match(/\d{4}/);
                return match ? match[0] : '';
            }))].filter(Boolean).sort().reverse();
                        
            const yearFilter = document.getElementById('yearFilter');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
            
            // Add event listeners
            document.getElementById('setSearch').addEventListener('input', filterSets);
            document.getElementById('themeFilter').addEventListener('change', filterSets);
            document.getElementById('yearFilter').addEventListener('change', filterSets);
            document.getElementById('sortBy').addEventListener('change', filterSets);
        }
        
        function filterSets() {
            const searchTerm = document.getElementById('setSearch').value.toLowerCase();
            const themeFilter = document.getElementById('themeFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            
            filteredData = setsData.filter(set => {
                const matchesSearch = !searchTerm || 
                    set.name.toLowerCase().includes(searchTerm) ||
                    set.code.toLowerCase().includes(searchTerm) ||
                    (set.theme && set.theme.toLowerCase().includes(searchTerm));
                    
                const matchesTheme = !themeFilter || set.theme === themeFilter;
                const matchesYear = !yearFilter || (set.year_released && set.year_released.includes(yearFilter));
                
                return matchesSearch && matchesTheme && matchesYear;
            });
            
            // Sort data
            filteredData.sort((a, b) => {
                switch(sortBy) {
                    case 'name': return a.name.localeCompare(b.name);
                    case 'pieces': return (parseInt(a.pieces) || 0) - (parseInt(b.pieces) || 0);
                    case 'released': return new Date(a.year_released) - new Date(b.year_released);
                    default: return a.code.localeCompare(b.code);
                }
            });
            
            currentPage = 1;
            renderSets();
        }
        
        function renderSets() {
            console.log("Rendering sets:", filteredData.length);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            const grid = document.getElementById('setsGrid');
            
            if (pageData.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 20px;"></i>
                        <h3>No sets found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
            } else {
                grid.innerHTML = pageData.map(set => `
                    <div class="set-card">
                        ${set.image_path ? 
                            `<img src="${set.image_path}" alt="LEGO ${set.code}" class="set-image" loading="lazy">` :
                            `<div class="set-image" style="display: flex; align-items: center; justify-content: center; background: #f8f9fa; color: #666;">
                                <i class="fas fa-image" style="font-size: 2rem;"></i>
                            </div>`
                        }
                        <div class="set-info">
                            <div class="set-header">
                                <div class="set-title">${set.code}: ${set.name}</div>
                                <div class="owned-checkbox-container ${set.owned ? 'owned' : ''}">
                                    <input type="checkbox" id="owned_${set.code}" class="owned-checkbox" 
                                           ${set.owned ? 'checked' : ''} 
                                           onchange="updateOwnership('${set.code}', this.checked)">
                                    <label for="owned_${set.code}" class="owned-label">
                                        ${set.owned ? 'Owned' : 'Not Owned'}
                                    </label>
                                </div>
                            </div>
                            <div class="set-details"><i class="fas fa-puzzle-piece"></i> ${set.pieces || 'N/A'} pieces</div>
                            <div class="set-details"><i class="fas fa-calendar"></i> ${set.year_released || 'N/A'}</div>
                            <div class="set-details"><i class="fas fa-tag"></i> ${set.theme || 'N/A'}</div>
                            ${set.retail_price ? `<div class="set-details"><i class="fas fa-euro-sign"></i> €${set.retail_price}</div>` : ''}
                        </div>
                    </div>
                `).join('');
            }
            
            renderPagination();
            updateResultsInfo();
        }
        
        async function updateOwnership(legoCode, isOwned) {
            try {
                const response = await fetch('/api/sets/owned', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        lego_code: legoCode,
                        owned: isOwned ? 1 : 0
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update ownership status');
                }
                
                const result = await response.json();
                console.log('Ownership updated:', result);
                
                // Update local data
                const setIndex = setsData.findIndex(set => set.code === legoCode);
                if (setIndex !== -1) {
                    setsData[setIndex].owned = isOwned ? 1 : 0;
                }
                
                const filteredIndex = filteredData.findIndex(set => set.code === legoCode);
                if (filteredIndex !== -1) {
                    filteredData[filteredIndex].owned = isOwned ? 1 : 0;
                }
                
                // Update UI
                const container = document.querySelector(`#owned_${legoCode}`).closest('.owned-checkbox-container');
                const label = container.querySelector('.owned-label');
                
                if (isOwned) {
                    container.classList.add('owned');
                    label.textContent = 'Owned';
                } else {
                    container.classList.remove('owned');
                    label.textContent = 'Not Owned';
                }
                
                showNotification(`✅ Set ${legoCode} ${isOwned ? 'marked as owned' : 'marked as not owned'}`, 'success');
                
            } catch (error) {
                console.error('Error updating ownership:', error);
                
                // Revert checkbox state
                const checkbox = document.getElementById(`owned_${legoCode}`);
                checkbox.checked = !isOwned;
                
                showNotification(`❌ Failed to update ownership for set ${legoCode}`, 'error');
            }
        }
        
        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </button>`;
            }
            
            // Page numbers
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                    ${i}
                </button>`;
            }
            
            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage + 1})">
                    <i class="fas fa-chevron-right"></i>
                </button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }
        
        function changePage(page) {
            currentPage = page;
            renderSets();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function updateResultsInfo() {
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, filteredData.length);
            const total = filteredData.length;
            const owned = filteredData.filter(set => set.owned).length;
            
            document.getElementById('resultsInfo').innerHTML = `
                <p style="text-align: center; color: #666; margin: 20px 0;">
                    Showing ${startIndex}-${endIndex} of ${total} sets | 
                    <span style="color: var(--success-color); font-weight: bold;">${owned} owned</span> | 
                    <span style="color: var(--danger-color); font-weight: bold;">${total - owned} not owned</span>
                </p>
            `;
        }
        
        function clearFilters() {
            document.getElementById('setSearch').value = '';
            document.getElementById('themeFilter').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('sortBy').value = 'code';
            filterSets();
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            
            let backgroundColor;
            switch(type) {
                case 'success':
                    backgroundColor = 'var(--success-color)';
                    break;
                case 'error':
                    backgroundColor = 'var(--danger-color)';
                    break;
                case 'info':
                default:
                    backgroundColor = 'var(--accent-color)';
                    break;
            }
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${backgroundColor};
                color: white;
                padding: 16px 24px;
                border-radius: 8px;
                box-shadow: 0 4px 16px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideInRight 0.3s ease-out;
                max-width: 300px;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
            
            // Add CSS for animations if not already added
            if (!document.getElementById('notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOutRight {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
    </script>
</body>
</html>
