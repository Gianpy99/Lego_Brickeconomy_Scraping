
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>üìä LEGO Database Analytics</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                margin: 0;
                padding: 20px;
            }
            
            .container {
                max-width: 1400px;
                margin: 0 auto;
                background: rgba(255,255,255,0.95);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            }
            
            .header {
                text-align: center;
                margin-bottom: 40px;
            }
            
            .header h1 {
                color: #2c3e50;
                font-size: 2.5em;
                margin-bottom: 10px;
            }
            
            .analytics-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                gap: 30px;
                margin-bottom: 40px;
            }
            
            .chart-container {
                background: white;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            
            .chart-title {
                color: #2c3e50;
                font-size: 1.3em;
                font-weight: bold;
                margin-bottom: 20px;
                text-align: center;
            }
            
            .back-link {
                display: inline-block;
                background: #3498db;
                color: white;
                text-decoration: none;
                padding: 10px 20px;
                border-radius: 10px;
                margin-bottom: 20px;
                transition: background 0.3s ease;
            }
            
            .back-link:hover {
                background: #2980b9;
            }
            
            .stats-summary {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 40px;
            }
            
            .stat-box {
                background: linear-gradient(135deg, #3498db, #2980b9);
                color: white;
                padding: 20px;
                border-radius: 15px;
                text-align: center;
            }
            
            .stat-number {
                font-size: 2em;
                font-weight: bold;
                margin-bottom: 5px;
            }
            
            .stat-label {
                font-size: 0.9em;
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="index.html" class="back-link">‚¨ÖÔ∏è Back to Dashboard</a>
            
            <div class="header">
                <h1>üìä LEGO Database Analytics</h1>
                <p>Advanced insights and visualizations from your LEGO collection data</p>
            </div>
            
            <div class="stats-summary">
                <div class="stat-box">
                    <div class="stat-number">52</div>
                    <div class="stat-label">Total Sets</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">155</div>
                    <div class="stat-label">Total Minifigs</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">9</div>
                    <div class="stat-label">Themes</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Sets with Price Data</div>
                </div>
            </div>
            
            <div class="analytics-grid">
                <div class="chart-container">
                    <div class="chart-title">üì¶ Sets by Theme</div>
                    <canvas id="themesChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">üßë‚ÄçüöÄ Minifigs by Year</div>
                    <canvas id="minifigYearChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">üí∞ Price Distribution</div>
                    <canvas id="priceChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">üß© Database Completion</div>
                    <canvas id="completionChart"></canvas>
                </div>
            </div>
        </div>
        
        <script>
            // Theme chart
            const themesCtx = document.getElementById('themesChart').getContext('2d');
            new Chart(themesCtx, {
                type: 'doughnut',
                data: {
                    labels: ['The Hobbit', 'The Lord of the Rings', 'Gear', 'BrickHeadz', 'Icons', 'Dimensions', 'Promotional', 'Exclusive', 'Games'],
                    datasets: [{
                        data: [18, 13, 5, 4, 4, 4, 2, 1, 1],
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // Minifig year chart
            const minifigYearCtx = document.getElementById('minifigYearChart').getContext('2d');
            new Chart(minifigYearCtx, {
                type: 'bar',
                data: {
                    labels: ['2012', '2013', '2023', '2014', '2025', '2024', '', '2015'],
                    datasets: [{
                        label: 'Minifigs',
                        data: [48, 34, 19, 18, 12, 11, 9, 4],
                        backgroundColor: '#36A2EB'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // Price chart
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            const priceData = {};
            new Chart(priceCtx, {
                type: 'bar',
                data: {
                    labels: ['Average', 'Minimum', 'Maximum'],
                    datasets: [{
                        label: 'Price (EUR)',
                        data: [
                            priceData.average || 0,
                            priceData.min || 0,
                            priceData.max || 0
                        ],
                        backgroundColor: ['#FFCE56', '#4BC0C0', '#FF6384']
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // Completion chart
            const completionCtx = document.getElementById('completionChart').getContext('2d');
            const setsWithImages = 52;
            const minifigsWithImages = 155;
            
            new Chart(completionCtx, {
                type: 'radar',
                data: {
                    labels: ['Sets Found', 'Sets with Images', 'Minifigs Found', 'Minifigs with Images'],
                    datasets: [{
                        label: 'Completion %',
                        data: [
                            100.0,
                            100.0,
                            100.0,
                            100.0
                        ],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        </script>
    </body>
    </html>
