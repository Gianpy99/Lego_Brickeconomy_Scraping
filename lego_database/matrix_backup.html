            padding: 20px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

            text-align: center;
        }

            text-decoration: none;
            border-radius: 8px;
            border: 2px solid white;
            font-weight: 600;

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-th"></i> LEGO Minifig-Set Matrix</h1>
            <p>Interactive matrix showing which minifigures appear in which sets</p>
        </div>
        <div class="controls">
            <div class="filter-group">
                <label for="themeFilter">Theme Filter</label>
                <select id="themeFilter" class="filter-select">
                    <option value="">All Themes</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="minifigSearch">Search Minifigs</label>
                <input type="text" id="minifigSearch" class="search-input" placeholder="Search minifigures...">
            </div>
            <div class="filter-group">
                <label for="setSearch">Search Sets</label>
                <input type="text" id="setSearch" class="search-input" placeholder="Search sets...">
            </div>
            <div class="filter-group">
                <label for="showConnections">Show Only</label>
                <select id="showConnections" class="filter-select">
                    <option value="all">All Combinations</option>
                    <option value="connected">Only Connected</option>
                    <option value="unconnected">Only Unconnected</option>
                </select>
            </div>
        </div>
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading matrix data...
        </div>
        <div id="matrixContainer" class="matrix-container" style="display: none;">
            <table id="matrixTable" class="matrix-table">
                <thead id="matrixHeader"></thead>
                <tbody id="matrixBody"></tbody>
            </table>
        </div>
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-item">
                <div id="totalSets" class="stat-number">0</div>
                <div class="stat-label">Total Sets</div>
            </div>
            <div class="stat-item">
                <div id="totalMinifigs" class="stat-number">0</div>
                <div class="stat-label">Total Minifigs</div>
            </div>
            <div class="stat-item">
                <div id="totalConnections" class="stat-number">0</div>
                <div class="stat-label">Connections</div>
            </div>
            <div class="stat-item">
                <div id="coverage" class="stat-number">0%</div>
                <div class="stat-label">Coverage</div>
            </div>
        </div>
        <div class="footer">
            <a href="index.html" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Main
            </a>
        </div>
    </div>

        let filteredSets = [];
        let filteredMinifigs = [];
        let filteredConnections = [];
        
        // Initialize immediately since data is embedded
        initializeMatrix();
        function initializeMatrix() {
            if (!matrixData || !matrixData.sets || !matrixData.minifigs) {
                document.getElementById('loading').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Invalid data format';
                return;
            }
            // Populate theme filter
            const themes = [...new Set(matrixData.sets.map(set => set.theme).filter(Boolean))];
            const themeFilter = document.getElementById('themeFilter');
            themes.forEach(theme => {
                const option = document.createElement('option');
                option.value = theme;
                option.textContent = theme;
                themeFilter.appendChild(option);
            });
            // Set up event listeners
            document.getElementById('themeFilter').addEventListener('change', filterMatrix);
            document.getElementById('minifigSearch').addEventListener('input', filterMatrix);
            document.getElementById('setSearch').addEventListener('input', filterMatrix);
            document.getElementById('showConnections').addEventListener('change', filterMatrix);
            // Initial render
            filterMatrix();
            // Hide loading and show matrix
            document.getElementById('loading').style.display = 'none';
            document.getElementById('matrixContainer').style.display = 'block';
            document.getElementById('stats').style.display = 'grid';
        }
        function filterMatrix() {
            const themeFilter = document.getElementById('themeFilter').value;
            const minifigSearch = document.getElementById('minifigSearch').value.toLowerCase();
            const setSearch = document.getElementById('setSearch').value.toLowerCase();
            const showConnections = document.getElementById('showConnections').value;
            // Filter sets
            filteredSets = matrixData.sets.filter(set => {
                const matchesTheme = !themeFilter || set.theme === themeFilter;
                const matchesSearch = !setSearch ||
                    set.name.toLowerCase().includes(setSearch) ||
                    set.code.toLowerCase().includes(setSearch);
                return matchesTheme && matchesSearch;
            });
            // Filter minifigs
            filteredMinifigs = matrixData.minifigs.filter(minifig => {
                const matchesSearch = !minifigSearch ||
                    minifig.name.toLowerCase().includes(minifigSearch) ||
                    minifig.code.toLowerCase().includes(minifigSearch);
                return matchesSearch;
            });
            // Filter connections
            filteredConnections = matrixData.connections.filter(conn => {
                const setExists = filteredSets.some(set => set.code === conn.set_code);
                const minifigExists = filteredMinifigs.some(minifig => minifig.code === conn.minifig_code);
                return setExists && minifigExists;
            });
            // Apply connection filter
            if (showConnections === 'connected') {
                const connectedSets = new Set(filteredConnections.map(c => c.set_code));
                const connectedMinifigs = new Set(filteredConnections.map(c => c.minifig_code));
                filteredSets = filteredSets.filter(set => connectedSets.has(set.code));
                filteredMinifigs = filteredMinifigs.filter(minifig => connectedMinifigs.has(minifig.code));
            }
            if (showConnections === 'unconnected') {
                // Mostra solo le celle senza connessione
                const connectedPairs = new Set(filteredConnections.map(c => c.set_code + '|' + c.minifig_code));
                filteredConnections = [];
                filteredSets.forEach(set => {
                    filteredMinifigs.forEach(minifig => {
                        if (!connectedPairs.has(set.code + '|' + minifig.code)) {
                            filteredConnections.push({set_code: set.code, minifig_code: minifig.code});
                        }
                    });
                });
            }
            renderMatrix();
            updateStats();
        }
        function renderMatrix() {
            const header = document.getElementById('matrixHeader');
            const body = document.getElementById('matrixBody');
            header.innerHTML = '';
            body.innerHTML = '';
            // Create header row
            const headerRow = document.createElement('tr');
            const cornerCell = document.createElement('th');
            cornerCell.textContent = 'Set';
            cornerCell.style.background = '#2c3e50';
            cornerCell.style.color = 'white';
            cornerCell.style.position = 'sticky';
            cornerCell.style.left = '0';
            cornerCell.style.zIndex = '15';
            cornerCell.style.width = '80px';
            cornerCell.style.fontSize = '11px';
            headerRow.appendChild(cornerCell);
            filteredMinifigs.forEach(minifig => {
                const th = document.createElement('th');
                th.className = 'minifig-header';
                th.title = `${minifig.code}: ${minifig.name}`;
                th.textContent = minifig.code;
                headerRow.appendChild(th);
            });
            header.appendChild(headerRow);
            // Create body rows
            filteredSets.forEach(set => {
                const row = document.createElement('tr');
                const setNameCell = document.createElement('td');
                setNameCell.className = 'set-name';
                setNameCell.title = `${set.code}: ${set.name}`;
                setNameCell.textContent = `${set.code}: ${set.name}`;
                row.appendChild(setNameCell);
                filteredMinifigs.forEach(minifig => {
                    const cell = document.createElement('td');
                    cell.className = 'connection';
                    // Check if there's a connection
                    const hasConnection = filteredConnections.some(conn =>
                        conn.set_code === set.code && conn.minifig_code === minifig.code
                    );
                    if (hasConnection) {
                        cell.classList.add('has-connection');
                    }
                    cell.title = `${set.code} - ${minifig.code}`;
                    cell.onclick = () => toggleConnection(set.code, minifig.code, cell);
                    row.appendChild(cell);
                });
                body.appendChild(row);
            });
        }
        function toggleConnection(setCode, minifigCode, cell) {
            const connectionInfo = `Set: ${setCode}\nMinifig: ${minifigCode}`;
            const hasConnection = cell.classList.contains('has-connection');
            if (hasConnection) {
                alert(`âœ“ Connection found!\n${connectionInfo}`);
            } else {
                alert(`âœ— No connection\n${connectionInfo}`);
            }
        }
        function updateStats() {
            document.getElementById('totalSets').textContent = filteredSets.length;
            document.getElementById('totalMinifigs').textContent = filteredMinifigs.length;
            document.getElementById('totalConnections').textContent = filteredConnections.length;
