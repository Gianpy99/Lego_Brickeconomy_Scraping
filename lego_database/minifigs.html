<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßë‚ÄçüöÄ LEGO Minifigures Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Enhanced responsive styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --light-bg: #f8fafc;
            --card-shadow: 0 4px 16px rgba(44, 62, 80, 0.08);
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Navigation Bar */
        .navigation-bar {
            display: flex;
            justify-content: center;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            gap: 5px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .nav-link:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background: var(--accent-color);
            color: white;
        }
        
        .nav-link i {
            font-size: 1.1em;
        }
        
        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }
        
        .search-controls {
            display: grid;
            grid-template-columns: 1fr auto auto auto auto;
            gap: 15px;
            align-items: center;
        }
        
        .search-input {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            cursor: pointer;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--accent-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .minifigs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .minifig-card {
            background: rgba(255,255,255,0.97);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }
        
        .minifig-card:hover {
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            transform: translateY(-4px);
        }
        
        .minifig-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 1px;
            box-shadow: 0 1px 2px rgba(44, 62, 80, 0.08);
            background: #f8f9fa;
            margin-bottom: 1px;
            padding: 1px;
            transition: transform 0.2s;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        
        .minifig-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-right: 20px;
            margin-bottom: 10px;
        }
        
        .minifig-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-color);
            flex: 1;
            margin-right: 10px;
        }
        
        .owned-checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
        }
        
        .owned-checkbox-container.owned {
            background: #d4edda;
            border-color: var(--success-color);
        }
        
        .owned-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--success-color);
        }
        
        .owned-label {
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-color);
        }
        
        .minifig-details {
            display: flex;
            align-items: center;
            margin: 1px 10px;
            color: #667;
            font-size: 0.95rem;
        }
        
        .minifig-details i {
            width: 10px;
            margin-right: 20px;
            color: var(--accent-color);
        }
        
        .sets-list {
            font-size: 0.9rem;
            color: #667;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
        }
        
        .page-btn {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background: white;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .page-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .page-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .no-results {
            grid-column: 1/-1;
            text-align: center;
            padding: 60px 20px;
            color: #667;
        }
        
        .loading {
            grid-column: 1/-1;
            text-align: center;
            padding: 60px 20px;
            color: #667;
        }
        
        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
            color: var(--accent-color);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .search-controls {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .minifigs-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .minifig-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßë‚ÄçüöÄ LEGO Minifigures Database</h1>
            <p>Complete collection with ownership tracking</p>
        </div>
        
        <!-- Navigation Bar -->
        <div class="navigation-bar">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="sets.html" class="nav-link">
                <i class="fas fa-boxes"></i> Sets
            </a>
            <a href="minifigs.html" class="nav-link active">
                <i class="fas fa-users"></i> Minifigures
            </a>
            <a href="matrix.html" class="nav-link">
                <i class="fas fa-th"></i> Matrix
            </a>
            <a href="analytics.html" class="nav-link">
                <i class="fas fa-chart-line"></i> Analytics
            </a>
        </div>
        
        <!-- Search and Filter Section -->
        <div class="search-section">
            <div class="search-controls">
                <input type="text" id="minifigSearch" class="search-input" placeholder="üîç Search minifigs by name, code, or sets...">
                <select id="yearFilter" class="filter-select">
                    <option value="">All Years</option>
                </select>
                <select id="setsFilter" class="filter-select">
                    <option value="">All Sets</option>
                </select>
                <select id="sortBy" class="filter-select">
                    <option value="code">Sort by Code</option>
                    <option value="name">Sort by Name</option>
                    <option value="year">Sort by Year</option>
                    <option value="price">Sort by Price</option>
                </select>
                <button class="btn btn-primary" onclick="clearFilters()">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </div>
        
        <!-- Results Info -->
        <div id="resultsInfo"></div>
        
        <!-- Minifigs Grid -->
        <div id="minifigsGrid" class="minifigs-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <h3>Loading LEGO Minifigures...</h3>
                <p>Please wait while we fetch your collection</p>
            </div>
        </div>
        
        <!-- Pagination -->
        <div id="pagination" class="pagination"></div>
    </div>

    <!-- Top 10 Minifig Value Section -->
    <!-- Top 10 Minifig Value Section rimossa, ora in analytics -->

    <script>
        let minifigsData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 24;
        
        document.addEventListener('DOMContentLoaded', function() {
            loadMinifigsData();
        });
        
        async function loadMinifigsData() {
            try {
                const response = await fetch('/api/minifigs');
                if (!response.ok) {
                    throw new Error('Failed to fetch minifigs data');
                }
                
                minifigsData = await response.json();
                filteredData = [...minifigsData];
                
                initializeFilters();
                renderMinifigs();
                
                console.log('Loaded minifigs data:', minifigsData.length, 'minifigs');
                
            } catch (error) {
                console.error('Error loading minifigs:', error);
                document.getElementById('minifigsGrid').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger-color); margin-bottom: 20px;"></i>
                        <h3>Error Loading Minifigures</h3>
                        <p>Failed to load minifigs data. Please refresh the page.</p>
                    </div>
                `;
            }
        }
        
        function initializeFilters() {
            // Populate year filter
            const years = [...new Set(minifigsData.map(minifig => {
                if (!minifig.year_released) return '';
                const match = minifig.year_released.match(/\d{4}/);
                return match ? match[0] : '';
            }))].filter(Boolean).sort().reverse();
                        
            const yearFilter = document.getElementById('yearFilter');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
            
            // Populate sets filter (extract unique set names from sets field)
            const allSets = new Set();
            minifigsData.forEach(minifig => {
                if (minifig.sets) {
                    // Extract set names from the sets field
                    const setMatches = minifig.sets.match(/\d{4,6}\s+[^,]+/g);
                    if (setMatches) {
                        setMatches.forEach(set => {
                            const cleanSet = set.trim();
                            if (cleanSet) allSets.add(cleanSet);
                        });
                    }
                }
            });
            
            const setsFilter = document.getElementById('setsFilter');
            [...allSets].sort().slice(0, 20).forEach(set => { // Limit to first 20 sets
                const option = document.createElement('option');
                option.value = set;
                option.textContent = set.length > 30 ? set.substring(0, 30) + '...' : set;
                setsFilter.appendChild(option);
            });
            
            // Add event listeners
            document.getElementById('minifigSearch').addEventListener('input', filterMinifigs);
            document.getElementById('yearFilter').addEventListener('change', filterMinifigs);
            document.getElementById('setsFilter').addEventListener('change', filterMinifigs);
            document.getElementById('sortBy').addEventListener('change', filterMinifigs);
        }
        
        function filterMinifigs() {
            const searchTerm = document.getElementById('minifigSearch').value.toLowerCase();
            const yearFilter = document.getElementById('yearFilter').value;
            const setsFilter = document.getElementById('setsFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            
            filteredData = minifigsData.filter(minifig => {
                const matchesSearch = !searchTerm || 
                    minifig.name.toLowerCase().includes(searchTerm) ||
                    minifig.code.toLowerCase().includes(searchTerm) ||
                    (minifig.sets && minifig.sets.toLowerCase().includes(searchTerm));
                    
                const matchesYear = !yearFilter || (minifig.year_released && minifig.year_released.includes(yearFilter));
                const matchesSets = !setsFilter || (minifig.sets && minifig.sets.includes(setsFilter));
                
                return matchesSearch && matchesYear && matchesSets;
            });
            
            // Sort data
            filteredData.sort((a, b) => {
                switch(sortBy) {
                    case 'name': return a.name.localeCompare(b.name);
                    case 'year': return (a.year_released || '').localeCompare(b.year_released || '');
                    case 'price':
                        // Ordina per prezzo decrescente, minifig senza prezzo vanno in fondo
                        const priceA = a.retail_price ? parseFloat(a.retail_price) : -1;
                        const priceB = b.retail_price ? parseFloat(b.retail_price) : -1;
                        return priceB - priceA;
                    default: return a.code.localeCompare(b.code);
                }
            });
            
            currentPage = 1;
            renderMinifigs();
        }
        
        function renderMinifigs() {
            console.log("Rendering minifigs:", filteredData.length);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);
            
            const grid = document.getElementById('minifigsGrid');
            
            if (pageData.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 20px;"></i>
                        <h3>No minifigures found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
            } else {
                grid.innerHTML = pageData.map(minifig => `
                    <div class="minifig-card">
                        ${minifig.image_path ? 
                            `<img src="${minifig.image_path}" alt="LEGO ${minifig.code}" class="minifig-image" loading="lazy">` :
                            `<div class="minifig-image" style="display: flex; align-items: center; justify-content: center; background: #f8f9fa; color: #667;">
                                <i class="fas fa-user" style="font-size: 2rem;"></i>
                            </div>`
                        }
                        <div class="minifig-info">
                            <div class="minifig-header">
                                <div class="minifig-title">${minifig.code}: ${minifig.name}</div>
                                <div class="owned-checkbox-container ${minifig.owned ? 'owned' : ''}">
                                    <input type="checkbox" id="owned_${minifig.code}" class="owned-checkbox" 
                                           ${minifig.owned ? 'checked' : ''} 
                                           onchange="updateOwnership('${minifig.code}', this.checked)">
                                    <label for="owned_${minifig.code}" class="owned-label">
                                        ${minifig.owned ? 'Owned' : 'Not Owned'}
                                    </label>
                                </div>
                            </div>
                            <div class="minifig-details"><i class="fas fa-calendar"></i> ${minifig.year_released || 'N/A'}</div>
                            ${minifig.retail_price ? `<div class="minifig-details"><i class="fas fa-pound-sign"></i> ¬£${minifig.retail_price}</div>` : ''}
                            ${minifig.sets ? 
                                `<div class="minifig-details"><i class="fas fa-boxes"></i> 
                                 <div class="sets-list">Appears in: ${minifig.sets}</div></div>` : 
                                '<div class="minifig-details"><i class="fas fa-boxes"></i> No sets data</div>'
                            }
                        </div>
                    </div>
                `).join('');
            }
            
            renderPagination();
            updateResultsInfo();
        }
        
        async function updateOwnership(minifigCode, isOwned) {
            try {
                const response = await fetch('/api/minifigs/owned', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        minifig_code: minifigCode,
                        owned: isOwned ? 1 : 0
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update ownership status');
                }
                
                const result = await response.json();
                console.log('Ownership updated:', result);
                
                // Update local data
                const minifigIndex = minifigsData.findIndex(minifig => minifig.code === minifigCode);
                if (minifigIndex !== -1) {
                    minifigsData[minifigIndex].owned = isOwned ? 1 : 0;
                }
                
                const filteredIndex = filteredData.findIndex(minifig => minifig.code === minifigCode);
                if (filteredIndex !== -1) {
                    filteredData[filteredIndex].owned = isOwned ? 1 : 0;
                }
                
                // Update UI
                const container = document.querySelector(`#owned_${minifigCode}`).closest('.owned-checkbox-container');
                const label = container.querySelector('.owned-label');
                
                if (isOwned) {
                    container.classList.add('owned');
                    label.textContent = 'Owned';
                } else {
                    container.classList.remove('owned');
                    label.textContent = 'Not Owned';
                }
                
                showNotification(`‚úÖ Minifig ${minifigCode} ${isOwned ? 'marked as owned' : 'marked as not owned'}`, 'success');
                
                // Update results info
                updateResultsInfo();
                
            } catch (error) {
                console.error('Error updating ownership:', error);
                
                // Revert checkbox state
                const checkbox = document.getElementById(`owned_${minifigCode}`);
                checkbox.checked = !isOwned;
                
                showNotification(`‚ùå Failed to update ownership for minifig ${minifigCode}`, 'error');
            }
        }
        
        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </button>`;
            }
            
            // Page numbers
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                    ${i}
                </button>`;
            }
            
            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage + 1})">
                    <i class="fas fa-chevron-right"></i>
                </button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }
        
        function changePage(page) {
            currentPage = page;
            renderMinifigs();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function updateResultsInfo() {
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, filteredData.length);
            const total = filteredData.length;
            const owned = filteredData.filter(minifig => minifig.owned).length;
            
            document.getElementById('resultsInfo').innerHTML = `
                <p style="text-align: center; color: #667; margin: 20px 0;">
                    Showing ${startIndex}-${endIndex} of ${total} minifigures | 
                    <span style="color: var(--success-color); font-weight: bold;">${owned} owned</span> | 
                    <span style="color: var(--danger-color); font-weight: bold;">${total - owned} not owned</span>
                </p>
            `;
        }
        
        function clearFilters() {
            document.getElementById('minifigSearch').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('setsFilter').value = '';
            document.getElementById('sortBy').value = 'code';
            filterMinifigs();
        }

        // Rende la tabella delle 10 minifig di maggior valore
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            
            let backgroundColor;
            switch(type) {
                case 'success':
                    backgroundColor = 'var(--success-color)';
                    break;
                case 'error':
                    backgroundColor = 'var(--danger-color)';
                    break;
                case 'info':
                default:
                    backgroundColor = 'var(--accent-color)';
                    break;
            }
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${backgroundColor};
                color: white;
                padding: 16px 24px;
                border-radius: 8px;
                box-shadow: 0 4px 16px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideInRight 0.3s ease-out;
                max-width: 300px;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
            
            // Add CSS for animations if not already added
            if (!document.getElementById('notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOutRight {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
    </script>
</body>
</html>
